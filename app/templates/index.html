<!DOCTYPE HTML>
<html>

<head>
  <title>ESP32 APP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="/static/css/index.css">
</head>

<body>
  <div class="topnav">
    <h1>DASHBOARD</h1>
  </div>
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="card">
            <p class="card-title temperature"><i class="fas fa-thermometer-half"></i> TEMPERATURE</p>
            <div class="card-body">
              <canvas id="tempChart"></canvas>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card">
            <p class="card-title humidity "><i class="fas fa-tint"></i> HUMIDITY</p>
            <div class="card-body">
              <canvas id="humiChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-adapter-moment/1.0.0/chartjs-adapter-moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/static/graph.js"></script>
</body>

</html>
